<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
          <script>
		  $("document").ready(function(){
		     $("#register").validate({
			   rules: {
			     fname:{required:true},
				 email:{
				    required:true,
				     email:true
				 }
				 },
			   message: {
			     fname:{
				 required: "please enter first name"
				 },
				 email:{
				  required: "email can not be empty",
                  email : "enter a valid email"}
				 },
              submitHandler: function (form) {
                    form.submit();
					}
		   });
		 });
   </script>
</head>
<body>
<form  id="register">
<h1 style ><b>Registration Form</b></h1>
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname" class="required"><br>
<br>

<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname"><br>
<br>

<label for="Email">Email:</label><br>
<input type="text" id="email" name="email" class="required email"><br>
<br>

<label for="fathername">Father name:</label><br>
<input type="text" id="fathername" name="fathername"><br>
<br>

<label for="mothername">Mother name:</label><br>
<input type="text" id="mothername" name="mothername"><br>
<br>

<label for="address">Address:</label><br>
<textarea id="address" name="address" rows="2" cols="30"></textarea><br>
<br>
  
<label for="class">Class:</label>
  <select name="class" id="class">
   <option value="none">Choose</option>
    <option value="lkg">LKG</option>
    <option value="ukg">UKG</option>
    <option value="first">First</option>
    <option value="Second">Second</option>
  </select><br>
  <br>
<label for="gender">Gender</label>
  <select name="gender" id="gender">
   <option value="choose">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>

<br>
<input class="submit" type="submit" value="Submit"/>

</form>
</body>
</html>
